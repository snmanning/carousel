<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Carousel</title>
</head>
<body>
    <h1>"They are the reason why..."</h1>
    <div id="carousel">
        <div class="spinner">
            <div class="platform">
                <img src="./pics/Nicky.jpg" alt="Nicky" class="onScreen slide R">
                <img src="./pics/Joshua.jpg" alt="Joshua" class="slide">
                <img src="./pics/Ellie.jpg" alt="Ellie" class="slide R">
                <img src="./pics/Sammy.jpg" alt="Sammy" class="slide R">
                <img src="./pics/Us.jpg" alt="Silly us" class="slide">
            </div>
        </div>
        <div class="directors">
            <span class="arrows left cursor">&#x21AB</span>
            <span class="location">               
                <li class="locator cursor"></li>
                <li class="locator cursor"></li>
                <li class="locator cursor"></li>
                <li class="locator cursor"></li>
                <li class="locator cursor"></li>
            </span>
            <span class="arrows right cursor">&#x21AC</span>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
